<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular Authentication PoC</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script src="./auth/auth.client.js"></script>

        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/app.css">
    </head>
    <body ng-app="myApp">

        <div ng-controller="UserCtrl">
            <div class="container">
                <div ng-show="!isAuthenticated" class="col-md-6 col-md-offset-3">
                    <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>
                    <h4>{{error}}&nbsp;</h4>
                    <form role="form" ng-submit="submit()">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" ng-model="user.username" type="text" name="user" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" ng-model="user.password" type="password" name="pass" placeholder="Password" />
                        </div>
                        <input class="btn btn-warning" type="submit" value="Login" />
                    </form>
                </div>
            </div>

            <div ng-show="isAuthenticated">
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Telefonos regisztrációs rendszer v1.2.34</a>
                        </div>

                        <form class="navbar-form navbar-right" role="search">
                            <a class="btn btn-warning" ng-click="logout()" href="">Logout</a>
                        </form>
                        <div class="navbar-text navbar-right">{{welcome}}</div>
                    </div>
                </div>

                <div class="container" role="form">
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8">
                            <div>Session data will be updated on every request (counter + 10). Session timeout value is 1 min.</div>
                            <br><a ng-click="callRestricted()" href="">Call REST service</a>
                            <div><br>REST service response:</div>
                            <div ng-bind-html="getMessage()" style="font-family: monospace; font-size: 80%"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
